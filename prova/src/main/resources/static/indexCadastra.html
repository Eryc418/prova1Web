<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroLogista</title>
</head>
<body>
    <h2 style="text-align: center;">Cadastro de series</h2>
    <form style="text-align: center;" method="post" action="/cadastra">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value=""><br>
        <label for="senha">Descricao:</label>
        <input type="text" id="descricao" name="descricao" value=""><br>
        <label for="senha">Categoria:</label>
        <input type="text" id="categoria" name="categoria" value=""><br>
        <label for="senha">Temporadas:</label>
        <input type="text" id="temporadas" name="temporadas" value=""><br>
        <label for="senha">Pais:</label>
        <input type="text" id="pais" name="pais" value=""><br>
        <button type="submit">Salvar</button>
    </form> 
    <form style="text-align: center;" action="/formPaginaInicial">
        <button type="submit">Voltar</button>
    </form>
</body>
</html>
